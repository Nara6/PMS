<div class="w-full overflow-auto">
    <div class="w-full">
        <div class="min-h-15 max-h-15 flex w-full gap-2 justify-between items-center py-2 pl-5 pr-2.5">
            <div class="flex flex-1 items-center font-medium">
                <div class="flex items-center whitespace-nowrap">
                    <mat-icon class="text-gray-600 icon-size-4.5" matPrefix
                        [svgIcon]="'heroicons_solid:home'"></mat-icon>
                </div>
                <div class="flex items-center -ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-6 text-gray-600 -mb-0.5" [svgIcon]="'heroicons_solid:chevron-right'">
                    </mat-icon>
                    <span class="text-lg -mb-0.5 text-gray-600">Setting</span>
                    <mat-icon class="icon-size-6 text-gray-600 -mb-0.5" [svgIcon]="'heroicons_solid:chevron-right'">
                    </mat-icon>
                    <span class="text-lg -mb-0.5 text-gray-600">VM</span>
                    <mat-icon class="icon-size-6 text-gray-600 -mb-0.5" [svgIcon]="'heroicons_solid:chevron-right'">
                    </mat-icon>
                    <span class="text-lg -mb-0.5 text-gray-600">Os</span>
                </div>
            </div>
            <div class="flex items-center gap-2">
               
                <a class="min-w-14 max-w-14 rounded-xl bg-slate-200" mat-flat-button (click)="create()">
                    <mat-icon class="icon-size-8" svgIcon="heroicons_outline:plus"></mat-icon>
                </a>
            </div>
        </div>
    </div>
    <div class="w-full flex flex-col gap-4 text-gray-600">
        <!-- <h1 class="text-3xl text-gray-700">List</h1> -->
        <ng-container *ngIf="loading">
            <div class="min-w-26 w-full flex flex-col items-center overflow-hidden min-h-30 p-2 mt-6">
                <p class="text-xl mb-4">សូមរងចាំ! កំពុងទាញទិន្នន័យ</p>
                <div class="lds-spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </ng-container>
        <!-- <div *ngIf="isEmpty" class="w-full flex justify-center items-center">
            <app-error-empty></app-error-empty>
        </div > -->
        <div *ngIf="!loading"  class="flex gap-4 flex-wrap overflow-auto" >
            
            <div class="w-full overflow-x-auto">

                <table mat-table class="w-full min-w-[60rem]" [dataSource]="dataSource">
                    
                    <!-- no Column -->
                    <ng-container matColumnDef="no" class="text-lg">
                        <th mat-header-cell *matHeaderCellDef class="text-lg"> No </th>
                        <td mat-cell *matCellDef="let element ; let i=index"> <span class="pl-2">{{i+1}}</span> </td>
                    </ng-container>


                    <ng-container matColumnDef="icon">
                        <th mat-header-cell *matHeaderCellDef class="text-lg"> Icon </th>
                        <td mat-cell *matCellDef="let element"> 
                            
                            <img class="rounded-full min-w-15 max-w-15 min-h-15 max-h-15 object-cover"
                                            [src]="fileUrl+element.icon" alt="icon">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="text-lg"> Name </th>
                        <td mat-cell *matCellDef="let element"> 
                            
                            <span>{{element.name}}</span>
                        </td>
                    </ng-container>
                    
                 
                    
                    
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element" > 
                            <div class="w-full flex justify-around">
                                
                                <button mat-button [matMenuTriggerFor]="ActionMenu" class="hover:bg-[#e2e5e9] duration-200  flex justify-center items-center rounded-full">
                                    <mat-icon   svgIcon="mat_outline:more_vert"></mat-icon>
                                </button>
                                
                                <mat-menu #ActionMenu="matMenu">
                   
                                
                                <button 
                                mat-menu-item 
                                class="flex justify-between items-center gap-2"
                                matTooltip="Update user"    
                                (click)="update(element)"
                                >
                                
                                <span>កែប្រែ</span>
                                <mat-icon class="text-blue-600"   svgIcon="mat_outline:edit"></mat-icon>
                            </button>
                            <button 
                            mat-menu-item 
                            class="flex justify-between items-center gap-2"
                            matTooltip="Delete user"   
                            (click)="delete(element.id)"
                            >
                            <span>លុប</span>
                            <mat-icon class="text-red-500"   svgIcon="mat_outline:delete"></mat-icon>
                        </button>
                        
                    </mat-menu>
                </div>
            </td>
        </ng-container>
        
        
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="hover:bg-slate-200" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
            </div>


<!-- </table> -->
</div>
</div>
</div>
