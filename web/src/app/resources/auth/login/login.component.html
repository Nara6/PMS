<div class="flex items-start sm:items-center mx-auto min-w-full">
    <div class="w-full md:w-2/12 md:min-w-100">
        <div class="max-w-120 md:max-w-90 min-h-160 sm:min-h-200 m-auto p-6 sm:h-full rounded-3xl">
            <div class="text-4xl flex justify-center">
                Sign In
            </div>
            <form class="mt-8 custom-form" [formGroup]="logInForm">
                <label for="username" class="cursor-pointer">Username</label>
                <mat-form-field appearance="outline" class="w-full mb-6">
                    <input matInput [formControlName]="'username'" placeholder="Input your username">
                    <mat-icon class="mr-2" matSuffix svgIcon="mat_outline:account_circle"></mat-icon>
                    <mat-error class="min-h-6 mt-2.5 text-sm">Username is required</mat-error>
                </mat-form-field>
                <label for="password" class="cursor-pointer">Password</label>
                <mat-form-field appearance="outline" class="w-full mb-6">
                    <input id="password" matInput type="password" [formControlName]="'password'"
                        #passwordField placeholder="Input your password">
                    <button mat-icon-button type="button" class="-top-0.5"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                    </button>
                    <mat-error class="min-h-6 mt-2.5 text-sm">
                        Password is required
                    </mat-error>
                </mat-form-field>
                <button class="w-full mt-6 py-6 rounded-md custom-button" mat-flat-button
                    [disabled]=" logInForm.invalid || isLoading  " (click)=" login() ">
                    <span *ngIf=" !isLoading " class="text-lg"> Sign In</span>
                    <mat-progress-spinner *ngIf=" isLoading " [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
    <div class="relative hidden md:flex flex-auto w-10/12 h-full overflow-hidde">
        <img class="image" src="assets/images/backgrounds/dark-material-bg.jpg" alt="image">
        <div class="z-10 w-full custom-position">
            <div class="flex min-w-28 max-w-28 mb-4">
                <img src="assets/images/logo/pms-v1.png" alt="image">
            </div>
            <div class="font-bold">
                <p class="text-5xl">Project Management System</p>
            </div>
        </div>
    </div>
</div>
