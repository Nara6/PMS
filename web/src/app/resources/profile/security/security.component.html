<div class="w-full">

    <!-- Form -->
    <form [formGroup]="securityForm">

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Change your password</div>
            <!-- <div class="text-secondary">You can only change your password twice within 24 hours!</div> -->
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Current password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Current password</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                    <input [formControlName]="'oldPassword'" type="password" matInput>
                </mat-form-field>
            </div>
            <!-- New password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>New password</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                    <input [formControlName]="'newPassword'" type="password" matInput>
                </mat-form-field>
            </div>
            <!-- New confirm password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label> Confirm new password</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                    <input [formControlName]="'newConfirmPassword'" type="password" matInput>
                </mat-form-field>
                <div class="mt-1 text-md text-hint">Minimum 6 characters. Must include numbers, letters and special
                    characters.</div>
            </div>
        </div>

        <!-- Divider -->
        <div class="my-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button mat-stroked-button type="button">
                Cancel
            </button>
            <button (click)="submit()" class="ml-4" mat-flat-button type="button" [color]="'primary'">
                <span *ngIf="!loading" class="text-lg">Save</span>
                                    <mat-progress-spinner *ngIf="loading" [diameter]="24"
                                        [mode]="'indeterminate'"></mat-progress-spinner>
                
            </button>
        </div>
    </form>

</div>
