<div class="flex flex-col overflow-hidden w-full">
    <div class="min-h-15 max-h-15 flex gap-2 justify-between items-center py-2 pl-5 pr-2.5">
        <div class="flex flex-1 items-center font-medium">
            <div class="flex items-center whitespace-nowrap">
                <mat-icon class="text-gray-600 icon-size-4.5" matPrefix [svgIcon]="'heroicons_solid:home'"></mat-icon>
            </div>
            <div class="flex items-center -ml-1 whitespace-nowrap">
                <mat-icon class="icon-size-6 text-gray-600 -mb-0.5" [svgIcon]="'heroicons_solid:chevron-right'">
                </mat-icon>
                <span class="text-lg -mb-0.5 text-gray-600">Dashboard</span>
            </div>
        </div>
    </div>
    <ng-container *ngIf="loading">
        <div class="min-w-26 w-full flex flex-col items-center overflow-hidden min-h-30 p-2 mt-6">
            <p class="text-xl mb-4">សូមរងចាំ! កំពុងទាញទិន្នន័យ</p>
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </ng-container>
    <div class="w-full" *ngIf="data">
        <div class="w-full dashboard-grid gap-x-[50px] px-[100px] py-9">
            <!-- User -->
            <div class="bg-[#EBDEF0] hover:bg-[#D7BDE2] w-full min-h-10 max-h-[16rem] shadow-md rounded-xl">
                <div class="bg-clip-border mx-4 rounded-xl overflow-hidden bg-gradient-to-tr from-pink-600 to-pink-400 text-white shadow-pink-500/40 shadow-lg absolute -mt-4 grid h-16 w-16 place-items-center"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-6 h-6 text-white"><path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd"></path></svg></div>
                <div class="p-4 flex flex-col gap-y-5 text-center mt-[45px] text-gray-800">
                    <p class="opacity-80 block antialiased font-sans text-[1.3rem] leading-normal font-bold text-blue-gray-600">Total Users</p>
                    <h4 class="block antialiased tracking-normal font-sans text-[1.5rem] font-semibold leading-snug text-blue-gray-900"> {{data.totalUsers}} </h4>
                </div>
            </div>
            <!-- VM -->
            <div class="bg-[#F6DDCC] hover:bg-[#EDBB99] w-full min-h-10 max-h-[16rem] shadow-md rounded-xl">
                <div class="bg-clip-border mx-4 rounded-xl overflow-hidden bg-gradient-to-tr from-orange-600 to-orange-400 text-white shadow-orange-500/40 shadow-lg absolute -mt-4 grid h-16 w-16 place-items-center"><svg class="w-6 h-6 text-white" fill="#ffffff" viewBox="0 0 32 32" id="icon" xmlns="http://www.w3.org/2000/svg" ><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><defs><style>.cls-1{fill:none;}</style></defs><title>virtual-machine</title><path d="M20,13H12a2.0025,2.0025,0,0,0-2,2V28a2.0025,2.0025,0,0,0,2,2h8a2.0025,2.0025,0,0,0,2-2V15A2.0025,2.0025,0,0,0,20,13Zm0,2,0,3H12V15Zm0,5,0,3H12V20Zm-8,8V25h8v3Z"></path><path d="M25.91,10.13a.121.121,0,0,1-.0967-.0952A10.0061,10.0061,0,0,0,17.89,2.1816,10.0025,10.0025,0,0,0,6.1858,10.0347a.1212.1212,0,0,1-.0964.0957A7.5019,7.5019,0,0,0,7.4912,25H8V23H7.4954a5.5108,5.5108,0,0,1-5.4387-6.3,5.6992,5.6992,0,0,1,4.7138-4.6606l1.0166-.1836a.1306.1306,0,0,0,.1045-.1035l.18-.9351a8.28,8.28,0,0,1,6.8469-6.7427,7.957,7.957,0,0,1,2.8471.1245,8.22,8.22,0,0,1,6.1475,6.545l.1941,1.0083a.13.13,0,0,0,.1045.1035l1.0576.1914a5.7819,5.7819,0,0,1,3.1011,1.539A5.5052,5.5052,0,0,1,24.5076,23H24v2h.5076A7.5019,7.5019,0,0,0,25.91,10.13Z"></path><rect id="_Transparent_Rectangle_" data-name="<Transparent Rectangle>" class="cls-1" width="32" height="32"></rect></g></svg></div>
                <div class="p-4 flex flex-col gap-y-5 text-center mt-[45px] text-gray-800">
                    <p class="opacity-80 block antialiased font-sans text-[1.3rem] leading-normal font-bold text-blue-gray-600">Total VMs</p>
                    <h4 class="block antialiased tracking-normal font-sans text-[1.5rem] font-semibold leading-snug text-blue-gray-900"> {{data.totalVMs}} </h4>
                </div>
            </div>

            <div class="bg-[#D6EAF8] hover:bg-[#AED6F1] w-full min-h-10 max-h-[16rem] shadow-md rounded-xl">
                <div class="bg-clip-border mx-4 rounded-xl overflow-hidden bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-blue-500/40 shadow-lg absolute -mt-4 grid h-16 w-16 place-items-center"><svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM11 12C10.4477 12 10 12.4477 10 13V17V21C10 21.5523 10.4477 22 11 22H15H21C21.5523 22 22 21.5523 22 21V17V13C22 12.4477 21.5523 12 21 12H15H11ZM12 16V14H14V16H12ZM16 16V14H20V16H16ZM16 20V18H20V20H16ZM14 18V20H12V18H14Z"></path> </g></svg></div>
                <div class="p-4 flex flex-col gap-y-5 text-center mt-[45px] text-gray-800">
                    <p class="opacity-80 block antialiased font-sans text-[1.3rem] leading-normal font-bold text-blue-gray-600">Total Projects</p>
                    <h4 class="block antialiased tracking-normal font-sans text-[1.5rem] font-semibold leading-snug text-blue-gray-900">{{data.totalProjects}}</h4>
                </div>
            </div>
        </div>


        <!-- pie chart -->
    </div>
    <div *ngIf="data" class="w-full flex justify-start py-9 px-[100px]">
        <app-piechart [data]="data"></app-piechart>
        <!-- <app-pgbarchart></app-pgbarchart> -->
    </div>
    
</div>
